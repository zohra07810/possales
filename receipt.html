<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt</title>

<style>
  /* Page setup for printing */
@page {
  size: A4;
  margin: 0;
}

 body {
  margin: 0;
  padding: 0;
  font-family: monospace;
}

.receipt {
  width: 80mm;
  padding: 5mm;
  box-sizing: border-box;
}
  h2 {
    text-align: center;
    margin: 5px 0;
  }

  .line {
    border-top: 1px dashed #000;
    margin: 8px 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  td {
    padding: 4px 0;
  }

  .right {
    text-align: right;
  }

  .total {
    font-weight: bold;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Hide button when printing */
  @media print {
    button {
      display: none;
    }
  }
</style>
</head>

<body>

<div class="receipt" id="receipt">
  <h2>MY RESTAURANT</h2>
  <p style="text-align:center;">Thank you!</p>

  <div class="line"></div>

  <table id="items"></table>

  <div class="line"></div>

  <table>
    <tr class="total">
      <td>Total</td>
      <td class="right" id="total"></td>
    </tr>
  </table>

  <button onclick="window.print()">Print Receipt</button>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  let total = 0;

  const itemsTable = document.getElementById("items");

  cart.forEach(item => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.name}</td>
      <td class="right">₱${item.price}</td>
    `;
    itemsTable.appendChild(row);
    total += item.price;
  });

  document.getElementById("total").textContent = "₱" + total.toFixed(2);
</script>

</body>
</html>
